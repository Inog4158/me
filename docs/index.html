<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/style.css">
<link rel="icon" type="image/x-icon" href="/assets/favicons/favicon.ico">
<link rel="icon" type="image/svg+xml" href="/assets/favicons/favicon.svg">
<title>Inog</title>
</head>
<body>
<div class="container">
<div class="header">
<h1>Inog</h1>
</div>

<div class="welcome">
  <h2>Welcome to my corner of the web. â™¡</h2>
  <div class="radio-wrapper">
        <div class="radio-input">
            <label class="label">
                <input value="value-1" name="value-radio" id="play" type="radio" />
                <span class="text">Play</span>
            </label>
            <label class="label">
                <input value="value-1" name="value-radio" id="stop" type="radio" />
                <span class="text">Stop</span>
            </label>
            <label class="label">
                <input value="value-1" name="value-radio" id="reset" type="radio" />
                <span class="text">Reset</span>
            </label>
        </div>
    </div>
</div>

<div class="content">
  
    <a class="blog" href="/blogs/two-months-later-habits.html">
      <span class="date">2025-12-19</span>
      <h3>Two Months Later</h3>
    </a>
  
    <a class="blog" href="/blogs/my-blog.html">
      <span class="date">2025-09-05</span>
      <h3>Welcome to My Blog</h3>
    </a>
  
</div>


<audio id="bgm" preload="auto">
    <source src="/assets/music/TODO.mp3" type="audio/mpeg" />
</audio>
<script>
    const audio = document.getElementById("bgm");
    const btnPlay = document.getElementById("play");
    const btnStop = document.getElementById("stop");
    const btnReset = document.getElementById("reset");

    btnPlay.addEventListener("click", async () => {
        try {
            await audio.play();
        } catch (e) {
            console.warn("Audio play blocked:", e);
        }
    });
    btnStop.addEventListener("click", () => {
        audio.pause();
    });
    btnReset.addEventListener("click", () => {
        audio.pause()
        audio.currentTime = 0;
    });
</script>
</div>
</body>
</html>
